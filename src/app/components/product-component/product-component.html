<div class="container">
  <div class="d-flex">
    <div id="carouselExampleIndicators" class="carousel slide w-50" style="width: 100px;">
    <div class="carousel-inner">
      <div *ngFor="let image of product?.images; let i = index;" class="carousel-item" [class.active]="i === 0">
        <img [src]="image" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center w-50">
      <h1>{{product?.title}}</h1>
      <div class="text-end mb-5">â‚¬{{product?.price}}</div>
      <button class="btn btn-primary w-100 mt-5" (click)="acquista()">Acquista</button>
    </div>
  </div>


  <h2>Reviews</h2>
  <div *ngFor="let review of product?.reviews" class="card my-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div class="fw-bold">
        {{review.reviewerName}} ({{review.reviewerEmail}})
      </div>
      <div>
        <i class="bi text-warning" [class.bi-star-fill]="review.rating >=1" [class.bi-star]="review.rating <1"></i>
        <i class="bi text-warning" [class.bi-star-fill]="review.rating >=2" [class.bi-star]="review.rating <2"></i>
        <i class="bi text-warning" [class.bi-star-fill]="review.rating >=3" [class.bi-star]="review.rating <3"></i>
        <i class="bi text-warning" [class.bi-star-fill]="review.rating >=4" [class.bi-star]="review.rating <4"></i>
        <i class="bi text-warning" [class.bi-star-fill]="review.rating >=5" [class.bi-star]="review.rating <5"></i>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">{{review.comment}}</p>
      <p class="fs-6">{{review.date | date}}</p>
    </div>
  </div>
</div>
